<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Generation I</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-title">
        <h1>Pokedex - Generation I</h1>
    </div>
    <header>
        <div class="flex-container">
            <nav>
                <div class="home"><a class=top href="pokedex.html">Home</a></div>
                <div class="about"><a class=top href="pokedex-about.html">About</a></div>
            </nav>
        </div>
    </header>
    <div class="container">

        <div class="filters">
            <!-- <h2>Types</h2> */ -->
            <button class="filter-btn" data-filter="normal">NORMAL</button>
            <button class="filter-btn" data-filter="grass">GRASS</button>
            <button class="filter-btn" data-filter="fire">FIRE</button>
            <button class="filter-btn" data-filter="water">WATER</button>
            <button class="filter-btn" data-filter="electric">ELECTRIC</button>
            <button class="filter-btn" data-filter="bug">BUG</button>
            <button class="filter-btn" data-filter="flying">FLYING</button>
            <button class="filter-btn" data-filter="poison">POISON</button>   
            <button class="filter-btn" data-filter="rock">ROCK</button>
            <button class="filter-btn" data-filter="ground">GROUND</button>
            <button class="filter-btn" data-filter="fighting">FIGHTING</button>
            <button class="filter-btn" data-filter="ice">ICE</button>
            <button class="filter-btn" data-filter="psychic">PSYCHIC</button>
            <button class="filter-btn" data-filter="ghost">GHOST</button>
            <button class="filter-btn" data-filter="dragon">DRAGON</button>
            
            <button class="filter-btn active" data-filter="all">ALL</button>
        </div>
        <div class="list">
            <h2></h2>
            <ul></ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
